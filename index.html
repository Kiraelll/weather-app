<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="CSS/style.css" />

    <title>Weather</title>

  <body>
    <div class="container border m-5 mb-0 p-4 rounded">
      <div class="row">
        <div class="col-6">
          <form class="input-group p-2 m-2" id="input-form">
            <input
              type="text"
              class="form-control rounded"
              placeholder="Enter the city"
              autofocus
              autocomplete="off"
              id="search-text-input"
            />
            <span class="input-group-btn">
              <button
                class="btn btn-outline-primary btn-sm mt-1 p-1.5"
                type="button"
                id="search-button"
              >
                Search
              </button>
              <button
                class="btn btn-outline-success btn-sm mt-1 p-1.5"
                type="button"
                id="current-button"
              >
                Current
              </button>
            </span>
          </form>
          <div class="wether-conditions">
            <span class="humidity"
              >Humidity: <span id="humidity">54</span>%</span
            >
            <br />
            <span class="wind">Wind: <span id="wind">14</span> km / h</span>
          </div>
        </div>
        <div class="col-6">
          <div class="card border-0 city" style="max-width: 540px">
            <div class="row">
              <div class="col-12">
                <div class="card-body">
                  <h1 class="card-title">Alicante</h1>
                  <p class="card-text">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="30"
                      height="30"
                      fill="currentColor"
                      class="bi bi-brightness-high"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"
                      />
                    </svg>
                    <span id="temperature">27</span>
                    <a class="text-decoration-none" href="#" id="celsius">°C</a>
                    <span>|</span>
                    <a class="text-decoration-none" href="#" id="fahrenheit"
                      >°F</a
                    >
                  </p>
                  <div class="current-values">
                    <p>
                      <span id="current-date"> Thursday</span>
                      <span id="current-time"> 18:32 </span>
                      <br />
                      <span class="card-text" id="current-weather">Clear</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
