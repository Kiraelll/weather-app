<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Petrona:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container border m-5 mb-0 p-4 rounded">
      <div class="row">
        <div class="col-6">
          <form class="input-group p-2 m-2" id="input-form">
            <input
              type="text"
              class="form-control rounded"
              placeholder="Enter the city"
              autofocus
              autocomplete="off"
              id="search-text-input"
            />
            <span class="input-group-btn">
              <button
                class="btn btn-outline-primary btn-sm mt-1 p-1.5"
                type="button"
                id="search-button"
              >
                Search
              </button>
              <button
                class="btn btn-outline-success btn-sm mt-1 p-1.5"
                type="button"
                id="current-button"
              >
                Current
              </button>
            </span>
          </form>
          <div class="wether-conditions">
            <span class="humidity">Humidity: <span id="humidity"></span>%</span>
            <br />
            <span class="wind">Wind: <span id="wind"></span> km / h</span>
          </div>
        </div>
        <div class="col-6">
          <div class="card border-0 city" style="max-width: 540px">
            <div class="row">
              <div class="col-12">
                <div class="card-body">
                  <h1 class="card-title" id="city"></h1>
                  <p class="card-text weather-temperature">
                    <img src="" alt="" id="icon" />
                    <span id="temperature"></span>
                    <a class="text-decoration-none active" href="#" id="celsius"
                      >°C</a
                    >
                    <span>|</span>
                    <a class="text-decoration-none" href="#" id="fahrenheit"
                      >°F</a
                    >
                  </p>
                  <div class="current-values">
                    <p>
                      <span>
                        Last updated:
                        <span id="date"> </span>
                      </span>
                      <br />
                      <span class="card-text" id="current-weather"></span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="footer">
      <a
        href="https://github.com/Kiraelll/weather-app"
        target="_blank"
        rel="noreferrer"
        class="footer-link"
        >Open-source code</a
      >
      by Inna Rosochach
    </div>
    <script src="JS/javascript.js"></script>
  </body>
</html>
